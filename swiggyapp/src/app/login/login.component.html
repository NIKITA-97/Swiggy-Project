<div class="container">
  <div class="col-md-4 offset-4 mt-4 card">
    <div class="card-body">
      <h1>Login</h1>
      <div class="line"></div>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <input
            ngModel
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            ngModel
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-block btn-secondary">
            Login
          </button>
          <div class="form-group bg-dark text-white p-2">
            <span>dont have an account please</span>
            <a routerLink="/signup">signup</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
