<div class="container">
  <div class="col-md-4 offset-4">
    <div class="card">
      <div class="card-body">
        <h1>{{ username | uppercase }}</h1>
        <span class="badge badge-danger"
          >Date:{{ date | date: "shortDate" }}</span
        >
        <ul class="list-group">
          <li class="list-group-item-mt-2">{{ email }}</li>
          <li class="list-group-item-mt-2">{{ phonenumber }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
